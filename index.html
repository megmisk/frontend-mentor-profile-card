<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-card</title>
  </head>
  <body>
    <div class="container">
      <article class="card">
        <header class="card__header">
          <img src="" alt="">
          <h1 class="card__name">Megan Miskiman</h1>
          <p class="card__location">Vancouver, British Columbia</p>
          <p class="card__title">Frontend Developer</p>
        </header>
        <div class="card__body">
          <ul class="card__list">
            <li>
              <a href="https://github.com/megmisk" class="card__link" target="_blank">
                GitHub
              </a>
            </li>
            <li>
              <a href="https://www.linkedin.com/in/meganmiskiman/" class="card__link" target="_blank">
                LinkedIn
              </a>
            </li>
            <li>
              <a href="#" class="card__link" target="_blank">
                CodePen
              </a>
            </li>
            <li>
              <button class="card__link card__link--primary">Email</button>
            </li>
          </ul>
        </div>
      </article>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
